<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut Icon" type="image/png" href="FJ.png">
    <title>Contact</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(-45deg, #00a2c5, #01629c, #00296f);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(90deg, #111, #222);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            color: #00ffcc;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00ffcc, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navmenu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navmenu li {
            margin-left: 20px;
        }

        .navmenu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.10s ease-in-out;
        }

        .navmenu a:hover {
            background-color: #00ffcc;
            color: #111;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            text-align: center;
            padding: 60px 10%;
        }

        .about-header h1 {
            font-size: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #00ffcc;
        }

        /* Contact Section */
        .contact-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding-bottom: 40px;
        }

        .contact-item {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 250px;
        }

        .contact-item i {
            font-size: 3rem;
            color: #00ffcc;
            margin-bottom: 10px;
        }

        .contact-content h3 {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 5px;
        }

        .contact-content p, .contact-content a {
            font-size: 1rem;
            color: #ddd;
            text-decoration: none;
        }

        /* Footer Styling */
        footer {
            background-color: #111;
            text-align: center;
            padding: 15px;
            color: white;
            font-size: 14px;
            margin-top: auto;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
